version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: brain
      POSTGRES_PASSWORD: brain
      POSTGRES_DB: brain
    volumes:
      - pgdata:/var/lib/postgresql/data


  control-plane:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.control-plane
    environment:
      BRAIN_DATABASE_URL: postgres://brain:brain@postgres:5432/brain?sslmode=disable
      BRAIN_REDIS_URL: redis://redis:6379/0
      BRAIN_HTTP_ADDR: 0.0.0.0:8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  pgdata:
