name: CLA Assistant
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

permissions:
  actions: write
  contents: read
  pull-requests: write
  statuses: write

jobs:
  cla:
    runs-on: ubuntu-latest
    if: |
      (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA')
      || github.event_name == 'pull_request_target'
    steps:
      - name: CLA Assistant
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-signatures: "cla-signatures.json"
          path-to-document: "https://github.com/Agent-Field/.github/blob/main/CLA.md"
          branch: "main"
          allowlist: santoshkumarradha,AbirAbbas,dependabot[bot],github-actions[bot]
          remote-organization-name: Agent-Field
          remote-repository-name: .github
          create-file-commit-message: "chore: create CLA signatures file"
          signed-commit-message: "chore: $contributorName signed the CLA"
          custom-notsigned-prcomment: |
            Thank you for your contribution! Before we can merge this PR, we need you to sign our [Contributor License Agreement](https://github.com/Agent-Field/.github/blob/main/CLA.md).

            To sign, please comment on this PR with:

            > I have read the CLA Document and I hereby sign the CLA

            You can retrigger the check by commenting `recheck`.
          custom-pr-sign-comment: "I have read the CLA Document and I hereby sign the CLA"
          lock-pullrequest-aftermerge: false